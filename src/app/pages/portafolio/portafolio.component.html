
<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

    <app-loading *ngIf="ProductosService.cargando else Items"></app-loading>

    <ng-template #Items>
        
        <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
            <a [routerLink]="['/item', product.cod ]"
                class="animate__animated animate__fadeIn rk-item ae-masonry__item"
                *ngFor="let product of ProductosService.productos">
                <img src="assets/productos/{{ product.url }}.jpg" alt="">
                <div class="item-meta">
                    <h2>{{ product.titulo }}</h2>
                    <p>{{ product.categoria | uppercase}}</p>
                </div>
            </a>
        </div>

    </ng-template>
    
</section>
